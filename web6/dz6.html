<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="js.js">
    <title>Калькулятор стоимости Шаурмы</title>
</head>

    <style src="style.css">
        body 
        {
            background: url(FON.jpg);
            background-color: #299;
        }
    </style>

<body>
    <div class="app">
        <form>
            Введите кол-во:
            <input type="text" id="num" placeholder="Количество" /><br />
            Выберите тип шаурмы:
            <select id="type">
                <option value="1" selected>Шаурма с курицей</option>
                <option value="2">Шаурма со свининой</option>
                <option value="3">Вегетарианская шаурма</option>
            </select><br />
            <div id="radios">
                <input type="radio" name="option" value="10" />Неострая
                <input type="radio" name="option" value="15" />Острая<br />
            </div>
            <div id="checkbox">
                <input type="checkbox" id="checkbox-check" value="100" /> Добавить трюфелли?
            </div>
        </form>
        Итоговая стоимость: <input type="text" id="total" disabled />
    </div>
    <script src="js.js"></script>
</body>

</html>
